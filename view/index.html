<body>
    <header>
        <h1>Form</h1>
    </header>

    <section class="container">
        <form action="/index.js" id="my-form" method="POST" onsubmit="userDetails(event)">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="name">PhoneNumber:</label>
                <input type="text" id="number">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>

            <input class="btn" type="submit" value="Submit" id="saveForm">
        </form>

        <ul id="listOfUsers"></ul>



    </section>

"></script>
